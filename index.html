<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button data-action="clear">C</button>
            <button data-action="backspace">←</button>
            <button data-value="(">(</button>
            <button data-value=")">)</button>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="/">÷</button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="*">×</button>

            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="-">−</button>

            <button data-value="0">0</button>
            <button data-value=".">.</button>
            <button data-action="calculate">=</button>
            <button data-value="+">+</button>

            <button data-value="sin(">sin</button>
            <button data-value="cos(">cos</button>
            <button data-value="tan(">tan</button>
            <button data-value="^">^</button>

            <button data-value="Math.sqrt(">√</button>
            <button data-value="Math.log10(">log</button>
            <button data-value="Math.log(">ln</button>
            <button data-value="Math.PI">π</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
